<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_sheet.css">
</head>
<body>
    
    <div class ="main">
        <h1> BMI Calculator</h1>
    
    <table>
        <td><label for = "height">Height(in cm):</label></td>
        <td><input type="number" id="height" name="height"  >
        <br><br></td>
        </tr>
        <tr>
        <td><label for="age">Weight(in kg):</label></td>
        <td><input type = "number" id ="weight" name="weight" > <br><br></td>
        </tr>
        <tr>
        <td><label for="BMI">BMI:</label></td>
        <td><input type = "number" id ="BMI" name="BMI" > <br><br></td>
        </tr>
        </table>
        <button onclick = "calculate()"> calculate </button>
    
        <p> <a href = "calculators.html"> Back </a></p>
        <p> BMI Categories:<br>
            Underweight = lesser than 18.5<br>
            Normal weight = 18.5–24.9<br>
            Overweight = 25–29.9<br>
            Obesity = BMI of 30 or greater<br>
        </p>
    </div>
        <script>
            function calculate()
            {
            var H = Number(document.getElementById("height").value);
            var W= Number(document.getElementById("weight").value);
            var bmi;
            var h = H/100;
            
            bmi = W/(h*h);
            document.getElementById("BMI").value = bmi.toFixed(2);

            }
            
        </script>
</body>
</html>
