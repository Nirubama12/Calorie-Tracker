<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_sheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Courgette&family=Josefin+Sans&family=Lobster&family=Otomanopee+One&family=Zen+Loop&display=swap" rel="stylesheet">
</head>
<html>
    <body>
      <div class ="main" style = "height:100%;">
        <h1> Calorie calculator</h1>
    <table>
        <td><label for = "gender">Gender:</label></td>
        <td><input type="radio" id="male" name="male" value="m">
          Male
        <input type="radio" id="female" name="female" value="f">
        Female
         <br> 
        </td>
        </tr>
        <tr>
        <td><label for="age">Age:</label></td>
        <td><input type = "number" id ="age" name="age" ></td>
        </tr>
        <tr>
        <td><label for="height">Height (in cm):</label></td>
        <td><input type = "number" id ="height" name="height" > </td>
        </tr>
        <tr>
        <td><label for="weight">Weight (in kg):</label></td>
        <td><input type = "number" id ="weight" name="weight" ></td>
        </tr>
        <tr>
            <td> <label for ="activity">Exercise level:</label></td>
            <td>
              <select name ="activity" id="activity">  
                <option value="0" id="0">Basal Metabolic Rate (BMR)</option>
                <option value="1" id="1">Little/No exercise</option>
                <option value="2" id="2">Low activity (exercise 1-3 times/week)</option>
                <option value="3" id="3">Active (daily exercise or intense exercise 3-4 times/week)</option>
                <option value="4" id="4">High activity (intense exercise 6-7 times/week)</option>
                <option value="5" id="5">Very high activity (very intense exercise daily, or physical job)</option>
              </select><br><br>
            </td>
          </tr>
          <tr>
            <td colspan = "2">
                <button onclick = "calculate()"> calculate </button>
            </td>
        </tr>
        <tr>
        <td><label for="calorie"> Calorie consumption:</label></td>
        <td><input type = "number" id ="calorie" name="calorie"  > <br><br></td>
        </tr>
        
        </table>
        <p> <a href = "calculators.html" style = "font-family: 'Lobster', cursive"> Back </a></p>
      </div>
        <script>
            function calculate()
            {   
               
                var A = Number(document.getElementById("age").value);
                var H = Number(document.getElementById("height").value);
                var W= Number(document.getElementById("weight").value);
                var R;
                var S;

                if (document.getElementById("male").checked) 
                {
                S =  Math.round((9.99*W)+(6.25*H)-(4.92*A)+5);
                } 
                else if (document.getElementById("female").checked)
                 {
                 S =  Math.round((9.99*W)+(6.25*H)-(4.92*A)-161);
                 }

    
              if (document.getElementById("0").selected) {
                 R = S;
                }

               if (document.getElementById("1").selected) {
                R = S*1.2;
                }

                 if (document.getElementById("2").selected) {
                 R = S*1.35;
                  }

               if (document.getElementById("3").selected) {
                 R = S*1.55;
                 }
    
               if (document.getElementById("4").selected) {
                 R = S*1.75;
                 }

                if (document.getElementById("5").selected) {
                 R = S*1.95;
                 }

                 document.getElementById("calorie").value = R.toFixed(2);
                }
                 
        </script>
    </body>
</html>
