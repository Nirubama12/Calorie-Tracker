<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>JS piechart</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link rel="stylesheet" href="style_sheet.css">
</head>
<body> 
    <div class = "main" style = "height:100%">
    <table>
        <td><input type = "text" id ="m1_name" name = "m1_name"></td>
        <td><input type="number" id="m1" name="m1"  >
        <br><br></td>
        </tr>
        <tr>
            <td><input type = "text" id ="m2_name" name = "m2_name"></td>
            <td><input type="number" id="m2" name="m2"  >
                <br><br>
        </tr>
        <tr>
            <td><input type = "text" id ="m3_name" name = "m3_name"></td>
            <td><input type="number" id="m3" name="m3"  >
                <br><br>
        </tr>
        <tr>
            <td><input type = "text" id ="m4_name" name = "m4_name"></td>
            <td><input type="number" id="m4" name="m4"  >
                <br><br>
        </tr>
        <tr>
            <td><input type = "text" id ="m5_name" name = "m5_name"></td>
            <td><input type="number" id="m5" name="m5"  >
                <br><br>
        </tr>
        </table><br><br>
        <button onclick = "display()"> Today's consumption </button>
    <canvas id="myChart" style="width:100%;max-width:600px"></canvas><br>
    <p> <a href = "calculators.html"> Back </a></p>

    </div>
    <script>
        function display(){

        var M1 = document.getElementById("m1").value;
        var M2 = document.getElementById("m2").value;
        var M3 = document.getElementById("m3").value;
        var M4 = document.getElementById("m4").value;
        var M5 = document.getElementById("m5").value;

        var M1_name = document.getElementById("m1_name").value;
        var M2_name = document.getElementById("m2_name").value;
        var M3_name = document.getElementById("m3_name").value;
        var M4_name = document.getElementById("m4_name").value;
        var M5_name = document.getElementById("m5_name").value;

        var xValues = [M1_name,M2_name,M3_name,M4_name,M5_name,];
        var yValues = [M1, M2, M3, M4, M5];
        var barColors = [
          "#b91d47",
          "#00aba9",
          "#2b5797",
          "#e8c3b9",
          "#1e7145"
        ];
        
        new Chart("myChart", {
          type: "pie",
          data: {
            labels: xValues,
            datasets: [{
              backgroundColor: barColors,
              data: yValues
            }]
          },
          options: {
            title: {
              display: true,
              text: "Calorie consumption per meal"
            }
          }
        });
    }
        </script>
</body>
</html>
