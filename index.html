<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home Page</title>
        <link type="text/css" rel="stylesheet" href="style.css"> 
    </head>
    <body>
        <div class="wrapper">
            <div class="leftcol">
                <img src="fit.png" class="logo">
                
                <div class="content">
                    <h1>Your Fitness Pal!</h1>
                    <p>helooo</p>
                    <button type="button">Sign up/ Login</button>
                </div>
            </div>
            <div class="rightcol">
                <div class="slide" >
                    <img src="bg.jpg" id="slide">
                </div>
                <div class="slidecontent">
                    <h2>How do i decide my calorie intake?</h2>
                    <hr>
                    <p>Why fear when fitnessive here? <br> Calculate your calories and get 
                        feedback from a nutritionist!!
                    </p>
                    <div class="controller">
                        <img src="back.png" id="backbtn" onclick="back()">
                        <div class="verticalline"></div>
                        <img src="next.png" id="nextbtn" onclick="next()">
                        
                
                    </div>
                </div>
            </div>
        </div>
        <script>
                            var Slide = document.getElementById("slide");
                            var Backbtn = document.getElementById("backbtn");
                            var Nextbtn = document.getElementById("nextbtn");
                
                            var slideimages = new Array(
                                "bg.jpg",
                                "2.jpg",
                                "3.png",
                            );
                
                            let i = 0;
                            Nextbtn.onclick = function(){
                
                                if(i<2){
                                    Slide.src = slideimages[i+1];
                                    i++;
                                }
                                
                                
                            }
                
                            Backbtn.onclick = function(){
                            if(i>0){
                                    Slide.src = slideimages[i-1];
                                    i--;
                            }
                
                            }
                        </script>
    
    </body>
</html>
