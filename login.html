<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
    </head>

    <body>
        <form>
            <table>
                <th colspan="2">Login</th>
                <tr>
                    <td><label for="user">Username</label></td>
                    <td><input type="text" id="user"></td>
                </tr>
                <tr>
                    <td><label for="pass">Password</label></td>
                    <td><input type="password" id="pass"></td>
                </tr>
                <tr>
                    <td><button type="submit" id="sub">Login</button></td>
                </tr>
            </table>
        </form>
    </body>
</html>
