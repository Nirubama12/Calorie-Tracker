<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="weekly-avg.css">
    <title>Weekly Average</title>
    <style type="text/css">
      #chart-container {
        width: 640px;
        height: auto;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script type="text/javascript">

 

      $(document).ready(function(){
      $.ajax({
    url: "barchart.php",
    method: "GET",
    datatype: "JSON",
    success: function(data) {
      console.log(data);
      var cals =[];
      var day=['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
      var avg = 0;
      for (var i in data){
        var x = parseInt(data[i++]+data[i++]+data[i]);
        if(x>data[i])
        {
        cals.push(x);
        avg = avg + x;
        }
        i++;
        }
        console.log(avg);
        avg = avg / 7;
        document.getElementById("avg-disp").innerHTML = avg;
       },

 

      error: function(data) {
      console.log(data);
    }
  });
});
    
  </script>
  </head>
  <body>

    <h1 style="text-align:center; margin-top: 50px;">YOUR WEEKLY AVERAGE</h1>

    <a href="calculators.html" target="_blank" style="font-size:50px; margin-right: 2%;width:100%";><i class="fa fa-calculator" style="margin-left: 90%;"></i></a>
    <div class="animation01">
